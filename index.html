<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <h1 class="text-center">Expense Tracker</h1>
  <div class="container">
    <div class="expense-header">
      <h5 class="text-success text-center">Add A New Items:</h5>
    <form action="">
      <div class="mb-3 row">
    <label for="item-name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="item-name">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="item-date" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="item-date">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="item-amount" class="col-sm-2 col-form-label">Amount</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="item-amount">
    </div>
  </div>
    </form>
    <button class="btn btn-success" id="add-item-btn">Add Expense</button>
    </div>
    <div class="expense-footer">
      <table>
        <thead class="text-center">
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <caption id="table-caption">You not yet spend your money</caption>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
